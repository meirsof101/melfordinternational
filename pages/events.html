<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melford International - Upcoming Events</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jost', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            color: #1e7fb8;
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 50px;
        }

        .events-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .event-image-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .event-image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .event-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .event-image-container:hover .event-image {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .page-title {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .events-gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Animation styles */
        .event-image-container {
            opacity: 0;
            transform: translateY(30px);
        }

        .event-image-container.animate {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s ease;
        }
    </style>
</head>
<body>
<div id="navbar"></div>
    <div class="container">
        <h1 class="page-title">Our Upcoming Events</h1>
        
        <div class="events-gallery">
            <div class="event-image-container">
                <img src="/assets/images/events1.jpg" alt="Study in UK Event" class="event-image">
            </div>
            
            <div class="event-image-container">
                <img src="/assets/images/events2.jpg" alt="Study in Asia Event" class="event-image">
            </div>
            
            <div class="event-image-container">
                <img src="/assets/images/events3.jpg" alt="Study in Dubai Event" class="event-image">
            </div>
        </div>
    </div>
<div id="footer-placeholder"></div>
<script src="../js/loadpartials.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const containers = document.querySelectorAll('.event-image-container');
        
        containers.forEach((container, index) => {
            setTimeout(() => {
                container.classList.add('animate');
            }, index * 200);
        });
    });
</script>
</body>
</html>
