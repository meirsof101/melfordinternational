<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<div id="topbar-placeholder"></div>
<!-- Navbar -->
  <div id="navbar"></div>
  <!-- Enquiry Form Section -->
    <section class="enquiry-form-section">
        <h2>Enquiry Form</h2> 
            <form class="enquiry-form" action="/.netlify/functions/form-submission" name="enquiry" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="enquiry">
            <p hidden>
                <label>Don’t fill this out if you're human: <input name="bot-field"></label>
                </p>       <!-- Personal Information Row 1 -->
            <div class="form-grid grid-3">
                <div class="form-group">
                    <input type="text" name="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group date-input">
                    <input type="date" name="date" value="2025-07-02" required>
                </div>
            </div>

            <!-- Personal Information Row 2 -->
            <div class="form-grid grid-3">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <input type="text" name="nationality" placeholder="Nationality" required>
                </div>
            </div>

            <!-- Current School -->
            <div class="form-grid grid-1">
                <div class="form-group">
                    <input type="text" name="current_school" placeholder="Your Current School" required>
                </div>
            </div>

            <!-- Parent Information -->
            <div class="form-grid grid-2">
                <div class="form-group">
                    <input type="email" name="parent_email" placeholder="Parent's Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="parent_phone" placeholder="Parent's Phone" required>
                </div>
            </div>

            <!-- Education Details and Level -->
            <div class="form-grid grid-2">
                <div class="form-group">
                    <textarea name="education_details" style="color: var(--primary-blue);" placeholder="Enter your education details here, KCSE, O Level, A Level, IB" style="color: black;" class="large-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <select name="level_of_study" required>
                        <option value="">Level of Study</option>
                        <option value="certificate">Certificate</option>
                        <option value="diploma">Diploma</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="postgraduate">Postgraduate</option>
                        <option value="masters">Masters</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>
            </div>

            <!-- Preferred Country -->
            <div class="form-grid grid-1">
                <div class="form-group">
                    <select name="preferred_country" required>
                        <option value="">Preferred Country</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ireland"> Ireland</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                        <option value="germany">Germany</option>
                        <option value="france">Dubai</option>
                        <option value="netherlands">Malaysia</option>
                        <option value="dubai"> Dubai </option>
                    </select>
                </div>
            </div>

            <!-- Course, Institution, Year -->
            <div class="form-grid grid-3">
                <div class="form-group">
                    <input type="text" name="preferred_course" placeholder="Preferred Course" required>
                </div>
                <div class="form-group">
                    <input type="text" name="preferred_institution" placeholder="Preferred Institution">
                </div>
                <div class="form-group">
                    <input type="text" name="year_of_entry" placeholder="Year of Entry" required>
                </div>
            </div>

            <!-- Consent Checkbox -->
            <div class="checkbox-container">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">
                  I hereby authorize Melford to act on my behalf in all official correspondence and interactions with the University concerning my academic affairs. This authorization includes, but is not limited to, matters related to admission and offer letters, enrolment processes, withdrawal of applications, deferment requests, academic performance, standing, activities, and any other information or documentation relevant to my academic progress.
                </label>
            </div>

            <button type="submit" class="submit-btn">Submit Enquiry</button>
        </form>
    </section>
        <div id="successPopup" class="success-popup">
            <div class="success-popup-content">
                <div class="success-icon">✅</div>
                <h3 class="success-title">Message Sent Successfully!</h3>
                <p class="success-message">Thank you for contacting us. We'll get back to you soon.</p>
                <button class="success-close-btn" onclick="closeSuccessPopup()">Close</button>
            </div>
        </div>
</body>
<!-- Footer -->
<div id="footer-placeholder"></div>
<script src="../js/loadpartials.js"></script>
</html>
