<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - UNISERV</title>
    <style>
        /* Contact Page Specific Styles */
        .contact-main-wrapper {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 2rem;
            font-family: 'Poppins', sans-serif;
        }
        .contact-page-title {
            text-align: center;
            color: #1e40af;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        .contact-form-container {
            background: linear-gradient(135deg, #f59e0b, #ff9a6b);
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Contact Form Styles */
        .contact-field-group {
            margin-bottom: 1.5rem;
        }

        .contact-field-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #f59e0b;
        }

        .contact-input-field,
        .contact-select-field,
        .contact-textarea-field {
            box-sizing: border-box;
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            /* border-radius: 8px; */
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .contact-input-field:focus,
        .contact-select-field:focus,
        .contact-textarea-field:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: #1e40af;
        }

        .contact-select-field {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1rem;
            padding-right: 3rem;
        }

        .contact-textarea-field {
            resize: vertical;
            min-height: 120px;
        }

        /* Contact Checkbox Styles */
        .contact-checkbox-section {
            margin: 2rem 0;
        }

        .contact-checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }

        .contact-checkbox-input {
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
            accent-color: #f59e0b;
        }

        .contact-checkbox-label {
            margin: 0;
            cursor: pointer;
            line-height: 1.4;
            font-weight: normal;
        }

        .contact-checkbox-link {
            color: #f59e0b;
            text-decoration: none;
        }

        .contact-checkbox-link:hover {
            text-decoration: underline;
        }

        /* Contact Submit Button */
        .contact-submit-button {
            background: linear-gradient(135deg, #1e40af);
            color: #f59e0b;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .contact-submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 123, 71, 0.3);
        }

        /* Contact Page Responsive Design */
        @media (max-width: 768px) {
            .contact-form-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .contact-main-wrapper {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
  <div id="navbar"></div>
    <!-- Contact Main Content -->
    <main class="contact-main-wrapper">
        <h1 class="contact-page-title">Contact Us</h1>
        <div class="contact-form-container">
            <form action="/submit-contact" method="POST">
                <div class="contact-field-group">
                    <input type="text" id="contact-name" name="name" placeholder="Name" class="contact-input-field" required>
                </div>
                
                <div class="contact-field-group">
                    <input type="email" id="contact-email" name="email" placeholder="Email" class="contact-input-field" required>
                </div>
                
                <div class="contact-field-group">
                    <input type="tel" id="contact-phone" name="phone" placeholder="Phone" class="contact-input-field">
                </div>
                
                <div class="contact-field-group">
                    <select id="contact-education" name="education-level" class="contact-select-field" required>
                        <option value="">Level of education</option>
                        <option value="high-school">High School</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">PhD</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="contact-field-group">
                    <textarea id="contact-message" name="message" placeholder="Let us know what you're looking for" rows="6" class="contact-textarea-field" required></textarea>
                </div>
                
                <div class="contact-checkbox-section">
                    <div class="contact-checkbox-wrapper">
                        <input type="checkbox" id="contact-funding" name="funding" class="contact-checkbox-input">
                        <label for="contact-funding" class="contact-checkbox-label">I confirm that I have already secured funding</label>
                    </div>
                    
                    <div class="contact-checkbox-wrapper">
                        <input type="checkbox" id="contact-scholarships" name="scholarships" class="contact-checkbox-input">
                        <label for="contact-scholarships" class="contact-checkbox-label">I acknowledge that there are no full scholarships available</label>
                    </div>
                    
                    <div class="contact-checkbox-wrapper">
                        <input type="checkbox" id="contact-terms" name="terms" class="contact-checkbox-input" required>
                        <label for="contact-terms" class="contact-checkbox-label">I have read and understood the terms and conditions. <a href="#" class="contact-checkbox-link">View</a></label>
                    </div>
                </div>
                
                <button type="submit" class="contact-submit-button">Send Message</button>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="../js/loadpartials.js"></script>
    <script>
        // Contact form interactive behavior
        document.addEventListener('DOMContentLoaded', function() {
            // Contact form validation
            const contactForm = document.querySelector('form');
            const contactRequiredInputs = contactForm.querySelectorAll('input[required], select[required], textarea[required]');
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isContactFormValid = true;
                contactRequiredInputs.forEach(input => {
                    if (!input.value.trim()) {
                        input.style.borderColor = '#e74c3c';
                        isContactFormValid = false;
                    } else {
                        input.style.borderColor = '#ddd';
                    }
                });
                
                if (isContactFormValid) {
                    // Simulate contact form submission
                    const contactBtn = contactForm.querySelector('.contact-submit-button');
                    const contactOriginalText = contactBtn.textContent;
                    contactBtn.textContent = 'Sending...';
                    contactBtn.disabled = true;
                    
                    setTimeout(() => {
                        alert('Thank you! Your message has been sent successfully.');
                        contactForm.reset();
                        contactBtn.textContent = contactOriginalText;
                        contactBtn.disabled = false;
                    }, 1500);
                } else {
                    alert('Please fill in all required fields.');
                }
            });
            
            // Contact form real-time validation
            contactRequiredInputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.hasAttribute('required') && !this.value.trim()) {
                        this.style.borderColor = '#e74c3c';
                    } else {
                        this.style.borderColor = '#ddd';
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.style.borderColor === 'rgb(231, 76, 60)' && this.value.trim()) {
                        this.style.borderColor = '#ddd';
                    }
                });
            });
        });
    </script>
</body>
</html>
